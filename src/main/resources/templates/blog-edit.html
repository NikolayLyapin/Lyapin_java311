<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<heder th:insert="blocks/header :: header"></heder>


<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="elem : ${post}">
        <form method="post">
            <input type="text" th:value="${elem.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${elem.anons}" name="anons" placeholder="Введите название статьи" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${elem.full_text}"/><br>
            <button type="submit" class="btn btn-success">Добавить статью</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
